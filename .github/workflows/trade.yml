name: TRADING-BOT--2

on:
  schedule:
    - cron: "25 9 * * 1-5"   # 2:55 PM IST
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python bot.py
